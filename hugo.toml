baseURL = "https://blog.heikari.no/"
languageCode = "no"
title = "Kari Blogg"

# Pagination (new syntax in Hugo v0.128+)
[pagination]
  pagerSize = 10

# Markdown configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
  # General
  author = "Kari"
  defaultTheme = "auto"
  customCSS = ["css/custom.css"]
  description = "Nyheter og innsikt om AI-telefonassistenter og kundeservice"

  # Footer
  hideFooter = false
  hideCredits = true

# SEO and social sharing
[taxonomies]
  tag = "tags"
  category = "categories"

# Configure outputs
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
