{{ define "main" }}
<article>
  <p style="margin-bottom: 2rem;">
    <a href="https://heikari.no/blogg/">← Tilbake til alle innlegg</a>
  </p>

  <header>
    <h1>{{ .Title }}</h1>
    <div class="meta">
      {{ .Date.Format "2. January 2006" }}
      {{ if .Params.author }}
        · {{ .Params.author }}
      {{ end }}
    </div>
  </header>

  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
