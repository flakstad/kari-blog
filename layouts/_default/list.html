{{ define "main" }}
  <div class="post-list">
    {{ range .Paginator.Pages }}
      <div class="post-item">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class="meta">
          {{ .Date.Format "2. January 2006" }}
          {{ if .Params.author }}
            · {{ .Params.author }}
          {{ end }}
        </div>
        <div class="summary">{{ .Summary }}</div>
        <p><a href="{{ .RelPermalink }}">Les mer →</a></p>
      </div>
    {{ end }}
  </div>

  {{ partial "pagination.html" . }}
{{ end }}
